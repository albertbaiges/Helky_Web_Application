<div id="medicines-calendar-container" class="container-element green-accent">
    <div class='modal-header'>
        <h3>Medicamentos Semanales</h3>
        <button type="button" class="close"
            data-dismiss="modal" (click)="closeModal()">&times;</button>
    </div>
    <table id="medicines-calendar" class="table table-striped">
        <tr>
            <th *ngFor="let day of weekDays">
                {{day}}
            </th>
        </tr>
        <tbody>
            <tr>
                <td *ngFor="let dayMedicines of weekMedicines">
                    <div class="medicines-calendar-cellcontent">
                        <div class="medicines-calendar-cellcontent-edit mb-2" (click)="editDayMedicines(dayMedicines)">
                            Editar
                        </div>
                        <div *ngFor="let medicine of dayMedicines.medicines" (click)="showDetails(medicine.data)">
                            <div class="medicines-calendar-item">
                                <div class="calendar-item-hour">
                                    {{medicine.at}}
                                </div>
                                <div class="calendar-item-content">
                                    {{medicine.data.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
