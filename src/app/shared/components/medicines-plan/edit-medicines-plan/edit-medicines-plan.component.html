
<div id="edit-medicines-plan-container" class="container-element green-accent">
    <div class='modal-header'>
        <h3 class="modal-title">Medicamentos Semanales - {{dayMedicines.day | titlecase}}</h3>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
    </div>
    <div id="edit-medicines-list-container">
        <div *ngFor="let medicine of dayMedicines.medicines; let i = index">
            <i class="fas fa-trash" (click)="remove(i)"></i>
            {{medicine.at}}: {{medicine.data.name}}
        </div>
    </div>
    <button class="btn btn-primary apply-changes" (click)="submit()">Aplicar cambios</button>
    <div id="search-medicines-container">
        <h4 class="modal-title">Añadir medicamentos</h4>
        <div id="dropdown-select">
            <ng-multiselect-dropdown
                [placeholder]="'Selecciona Medicamento'"
                [settings]="dropdownSettings"
                [data]="medicines"
                [ngModel]="[]"
                (onSelect)="select($event)"
                (onDeselect)="deselect()"
                >
            </ng-multiselect-dropdown>
            
            <div *ngIf="medicineSlot.medicine">
                <div class="edit-medicines-timepicker-container">
                    <timepicker [(ngModel)]="selectedHour" [showSeconds]="true" [showMeridian]="false" 
                    [hourStep]="6" [minuteStep]="10" [minuteStep]="20"></timepicker>
                    <button (click)="addHour()" class="btn btn-secondary">Añadir hora</button>
                </div>
                <ng-template #noHours>
                    <div>Sin horas asignadas</div>
                </ng-template>
                <div id="edit-medicines-hours-container">
                    <h5>Horas Seleccionadas</h5>
                    <div *ngIf="medicineSlot.at.length !== 0 else noHours">
                        <div *ngFor="let hour of medicineSlot.at; let index = index">
                            <i class="fas fa-times" (click)="removeHour(index)"></i>
                            {{hour}}
                        </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="medicineSlot.at.length === 0" (click)="addToCalendar()">
                        Añadir al calendario
                    </button>
                </div>
            </div>
            <img *ngIf="previewImage" [src]="previewImage" alt="Imagen no disponible">
        </div>
    </div>
