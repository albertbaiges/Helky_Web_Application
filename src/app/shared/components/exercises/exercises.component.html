

<div id="activity-calendar-container">
    <table id="activity-calendar" class="table table-striped">
        <tr>
            <th *ngFor="let day of weekDays">
                {{day}}
            </th>
        </tr>
        <tbody>
            <tr>
                <td *ngFor="let dayActivities of weekActivities">
                    <div>{{dayActivities.activities}}</div>
                    <div  (click)="editDayActivities(dayActivities.day)">
                        Ver
                    </div>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
