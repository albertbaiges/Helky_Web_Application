
<div id="general-login-container" class="container-element purple-accent">
    <h1>Iniciar sesión en Helke</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group mb-2">
            <input class="form-control form-control-lg" ngModel name="email" placeholder="Email">
            <div class="alert alert-danger" *ngIf="notRegistered">
                Usuario no registrado
            </div>
        </div>
        <div class="form-group mb-3">
        <input type="password" class="form-control form-control-lg" ngModel name="password" placeholder="Contraseña">
            <div  class="alert alert-danger" *ngIf="invalidPassword">
                Contraseña incorrecta
            </div>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">No tienes cuenta? </p>
    <button class="btn btn-secondary w-100" (click)="goTo('/signup')">Registro</button>

</div>


<div class="links-section">
    <div (click)="goTo('/privacy')">
        Privacy
    </div>
    <div (click)="goTo('/tutorials')">
        Tutorials
    </div>
    <div (click)="goTo('/release_notes')">
        Release Notes
    </div>
</div>
