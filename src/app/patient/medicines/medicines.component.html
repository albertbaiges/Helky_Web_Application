
<div id="patient-medicines-container" class="container-element green-accent">
    <div (click)="goBack()" class="back-button">
        <i class="fa fa-arrow-left"></i>
    </div>

    <h3>Medicinas semanales</h3>

    <div class="medicines-actions">
        <i class="fas fa-edit actions-item" (click)="editMedicines()"></i>
        <i class="far fa-calendar calendar-icon" (click)="medicinesCalendar()"></i>
    </div>
    <div id="patient-medicines-list">
        <ng-container *ngIf="medicines">
            <app-medicines-list [registerCodes]="medicines"></app-medicines-list>
        </ng-container>
    </div>
</div>
