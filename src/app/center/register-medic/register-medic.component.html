<div (click)="goBack()" class="back-button">
    <i class="fa fa-arrow-left"></i>
</div>
<h1>Zona para registrar medicos</h1>

<div id="register-medic-container">
    <form #medicFrom="ngForm" (ngSubmit)="registerMedic(medicFrom.value)">
        <label for="username">Nombre de usuario:</label>
        <input ngModel #username="ngModel" required name="username" class = "field" type="text" placeholder="Nombre Usuario">
        <label for="email">Correo electronico</label>
        <input ngModel #email="ngModel" required name="email" class = "field" type="text" placeholder="Email"
            email
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        >
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.pattern">
            Email invalido
        </div>
        <div class="alert alert-danger" *ngIf="showEmailTaken">
            Este correo electronico ya está en uso
        </div>
        <label for="password">Contraseña</label>
        <input ngModel #password="ngModel" required name="password" class = "field"  type="text" placeholder="Contraseña"
            pattern="^(?=.*[A-Z])(?=.*\d)[\w]{8,}$"
        >
        <div class="alert alert-danger" *ngIf="password.errors?.pattern">
            La constraseña debe contener un minimo de 8 caracteres con minimo una letra mayuscula 
            y miniscula
        </div>
        <label for="repeat_password">Repetir Contraseña</label>
        <input ngModel #repeatedPassword="ngModel" required name="repeat_password" class ="field" type="text" placeholder="Repetir Contraseña">
        <div class="alert alert-danger" *ngIf="repeatedPassword.touched && password.value !== repeatedPassword.value">
            Las contraseñas no coinciden
        </div>
        <button type="submit"
            [disabled]=" username.errors?.required 
            || email.errors?.required || email.errors?.pattern 
            || !password.value || password.errors?.pattern 
            || password.value !== repeatedPassword.value"
        >
            Registrar
        </button>
    </form>
</div>
